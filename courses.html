<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses | Excel Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="bg-gray-50 font-sans antialiased">
       <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="images/logo.jpg" alt="HorizonSchool Logo" class="h-10 mr-2">
                <span class="text-xl font-bold text-blue-600" data-i18n="school_name">HorizonSchool</span>
            </div>
            <!-- Language Switcher -->
    <div class="bg-blue-600 text-white text-right py-1 px-4">
        <select id="language-switcher" class="bg-blue-600 text-white text-sm border-none focus:ring-0">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="ar">العربية</option>
        </select>
    </div>

            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="text-blue-600 font-medium hover:text-blue-800" data-i18n="home">Home</a>
                <a href="#lessons" class="text-gray-700 hover:text-blue-600" data-i18n="lessons">Lessons</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-600" data-i18n="contact">Contact</a>
            </div>
            <button class="md:hidden text-gray-700 focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </nav>  

    <!-- Courses Hero -->
    <section class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-20">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">All Courses</h1>
            <p class="text-xl md:text-2xl mb-8 max-w-3xl mx-auto">Browse our complete course catalog and find the perfect learning path for you.</p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="py-12 bg-white">
        <div class="container mx-auto px-6">
            <div class="max-w-6xl mx-auto bg-gray-50 rounded-xl p-6 shadow-sm">
                <h2 class="text-xl font-bold mb-6">Filter Courses</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="subject-filter" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                        <select id="subject-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">All Subjects</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                    <div>
                        <label for="level-filter" class="block text-sm font-medium text-gray-700 mb-1">Level</label>
                        <select id="level-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">All Levels</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>
                    <div>
                        <label for="duration-filter" class="block text-sm font-medium text-gray-700 mb-1">Duration</label>
                        <select id="duration-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">Any Duration</option>
                            <option value="short">Under 8 weeks</option>
                            <option value="medium">8-12 weeks</option>
                            <option value="long">Over 12 weeks</option>
                        </select>
                    </div>
                    <div>
                        <label for="price-filter" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                        <select id="price-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">Any Price</option>
                            <option value="low">Under $200</option>
                            <option value="medium">$200-$300</option>
                            <option value="high">Over $300</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button id="reset-filters" class="text-blue-600 hover:text-blue-800 mr-4">Reset Filters</button>
                    <button id="apply-filters" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Apply Filters</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Courses Grid -->
    <section class="py-12 bg-gray-50">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Available Courses</h2>
                <div class="text-gray-600" id="courses-count">Loading courses...</div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="courses-container">
                <!-- All courses will be loaded here dynamically -->
                <div class="p-8 text-center">
                    <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                    <p class="mt-4">Loading courses...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as other pages) -->
    <footer class="bg-gray-800 text-white py-12">
        <!-- ... same footer as other pages ... -->
    </footer>

    <script src="js/courses.js"></script>
</body>
</html>
